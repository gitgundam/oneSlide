<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js – The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<!-- <link rel="stylesheet" href="css/theme/blood.css" id="theme"> -->

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<link rel="stylesheet" href="css/main.css">

		<link rel="stylesheet" href="//at.alicdn.com/t/font_2081700_oitn4ivn89r.css">

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="control">
			<span class="iconfont icon-setting"></span>
		</div>
		<span class="tip">←鼠标移到此处打开菜单</span>

		<div class="menu">
			<span class="iconfont icon-close"></span>
			<div class="detail">
				<div class="tab active"><span class="iconfont icon-edit"></span>内容编辑</div>
				<div class="tab"><span class="iconfont icon-theme"></span>主题与特效</div>
				<div class="tab download"><span class="iconfont icon-download"></span>下载PDF</div>
				<div class="tab download"><span class="iconfont icon-speech"></span>演讲者模式</div>

				<div class="content active">
					<div class="header">内容编辑</div>
					<h5>编辑</h5>
					<div class="body editor">
						<textarea></textarea>
						<div class="uploader">
							<input type="file" id="img-uploader" accept="image/*">
							<label for="img-uploader">点击此处上传图片(最大支持2M)</label>
						</div>
						<div>
							<button class="button-save">保存</button>
						</div>
					</div>
				</div>
				<div class="content">
					<div class="header">主题与特效</div>
					<h5>主题</h5>
					<div class="body theme">
						<div class="themes">
							<figure data-theme="beige" >
								<img src="./img/beige.png" alt="beige">
								<figcaption>beige</figcaption>
							</figure>
							<figure data-theme="black">
								<img src="./img/black.png" alt="black">
								<figcaption>black</figcaption>
							</figure>
							<figure data-theme="blood">
								<img src="./img/blood.png" alt="blood">
								<figcaption>blood</figcaption>
							</figure>
							<figure data-theme="league">
								<img src="./img/league.png" alt="league">
								<figcaption>league</figcaption>
							</figure>
							<figure data-theme="moon">
								<img src="./img/moon.png" alt="moon">
								<figcaption>moon</figcaption>
							</figure>
							<figure data-theme="night">
								<img src="./img/night.png" alt="night">
								<figcaption>night</figcaption>
							</figure>
							<figure data-theme="serif">
								<img src="./img/serif.png" alt="serif">
								<figcaption>serif</figcaption>
							</figure>
							<figure data-theme="simple">
								<img src="./img/simple.png" alt="simple">
								<figcaption>simple</figcaption>
							</figure>
							<figure data-theme="sky">
								<img src="./img/sky.png" alt="sky">
								<figcaption>sky</figcaption>
							</figure>
							<figure data-theme="solarized">
								<img src="./img/solarized.png" alt="solarized">
								<figcaption>solarized</figcaption>
							</figure>
							<figure data-theme="white">
								<img src="./img/white.png" alt="white">
								<figcaption>white</figcaption>
							</figure>
						</div>
					</div>
					<div class="border"></div>
					<h5>特效</h5>
					<div class="transition">
						<div class="block">
							<div class="opition" data-name ="none">无</div>
							<div class="opition" data-name ='slide'>滑动</div>
							<div class="opition" data-name ='fade'>淡化</div>
							<div class="opition" data-name ='convex'>凸出</div>
							<div class="opition" data-name ='concave'>凹陷</div>
							<div class="opition" data-name ='zoom'>缩放</div>
						</div>
					</div>
					<h5>对齐</h5>	
					<select  class="align">
						<option value="center">居中</option>
						<option value="top-left">左上</option>
						<option value="top-right">右上</option>

					</select>			
				</div>
				<div class="content">
					<div class="header">下载</div>
					<h5>下载PDF</h5>
				</div>
				<div class="content">
					<div class="header">演讲者模式</div>
					<h5>点击键盘上的S键,可进入演讲者模式</h5>
				</div>
			</div>
		</div>
		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
			</div>
		</div>
		<script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.6.1/dist/av-min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/leancloud-realtime@5.0.0-rc.3/dist/im-browser.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="js/main.js"></script>


	</body>
</html>
